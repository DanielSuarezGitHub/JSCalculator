<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="Calculator">
            <div class="screen">
                <div class="user-input">0</div>
                <div class="answer">0</div>
            </div>
            <div class="buttons">
                <button id="allclear" class="clear">AC</button>
                <button id="clear" class="clear">C</button>
                <button id="swap" class="swap">+/-</button>
                <button id="%" class="operator">%</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="x" class="operator">x</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="/" class="operator">รท</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="-" class="operator">-</button>
                <button id="0" class="number">0</button>
                <button id="decimal" class="decimal">.</button>
                <button id="equal" class="equal">=</button>
                <button id="+" class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
